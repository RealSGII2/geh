<!doctype html>
<html lang="en">
  <head>
      
      <title>GEH Submit | Login</title>
      
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>
  <body style='background-color:#545454' onload="onLoaded()">
    
    <div class='container text-center'>
        <h1 style='color:white'>GEH Submit</h1>
        <h4 style='color:lightgrey'>Submit a server for Global Emote Hunters.</h4>
        <p></p>
    </div>
    
    <h1></h1>
    
    <div class='container'>
        <div class="jumbotron bg-dark text-light">
          <h1 class="display-4">Log In</h1>
          <p class="lead">Logged in successfully!</p>
          <hr class="my-4">
          <p>You may now use the forms:</p>
          <input type="button" class="btn btn-primary " value="Start" onclick="window.location.href='/geh-submit'" />
       </div>
    </div>

    <script>
      function onLoaded() {
        let cookie = require('./cookie.js');
        
        if (cookie.get("loggedin") == "" || cookie.get("loggedin") == "false") {
           cookie.set("loggedin","true",999)
        }
      }
    </script>
    
    <!-- Optional JavaScript -->
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
